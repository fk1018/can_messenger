name: Tag and Publish Gem to RubyGems

on:
  push:
    branches:
      - main

jobs:
  tag_and_release:
    name: Tag and Publish to RubyGems
    runs-on: ubuntu-latest

    permissions:
      id-token: write # REQUIRED for OIDC authentication
      contents: write # Allows creating a tag and pushing it

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Extract version from version.rb
      - name: Extract version from version.rb
        id: version
        run: |
          version=$(ruby -r ./lib/can_messenger/version -e 'puts CanMessenger::VERSION')
          echo "version=$version" >> $GITHUB_OUTPUT

      # Step 3: Create and push tag
      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3

      # Step 5: Install Bundler
      - name: Install Bundler
        run: gem install bundler

      # Step 6: Build the gem
      - name: Build the gem
        run: gem build can_messenger.gemspec

      # Step 7: Authenticate to RubyGems using OIDC
      - name: Authenticate to RubyGems
        uses: rubygems/auth-action@v1

      # Step 8: Publish the gem using OIDC
      - name: Publish the gem
        run: gem push can_messenger-*.gem
